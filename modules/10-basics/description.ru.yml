---
name: Основы Rust
description: |
  Rust - мультипарадигменный, стороготипизированный, компилируемый язык программирования, используемый при написании высоконагруженных приложений, системного программирования и т.д. Одной из главных фишек языка является механизм "владения", благодаря чему язык не использует сборщик мусора.
  
